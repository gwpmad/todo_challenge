<!DOCTYPE html>
<html lang="en" ng-app="toDoList">
<head>
  <meta charset="utf-8">
  <title>To-do List</title>
  <!-- <link rel="stylesheet" href="bower_components/bootsrap/dist/css/bootsrap.css"> -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="js/app.js"></script>
  <script src="js/taskController.js"></script>
  <script src="js/customFilters.js"></script>
</head>

<body ng-controller="TaskController as taskCtrl">
  <div>
    <form class="form-horizontal">
      <input type="text" ng-model="entry">
      <button id="addtaskbtn" ng-click="taskCtrl.addTask(entry)">Add Task</button>
    </form>

    <table class="table of tasks">
      <tr>
        <td>Task</td>
        <td>Complete?</td>
        <td></td>
      <tr ng-repeat="task in taskCtrl.tasks track by $index">
        <td>{{task.name}}</td>
        <td>
          <input type="checkbox" ng-model="task.complete" id="checkbox">
        </td>
        <td>{{task.complete | checkmark}}</td>
      </tr>
    </table>
    <p>{{taskCtrl.incompleteTasks().length}} tasks left</p> 
  </div>
</body>
</html>
